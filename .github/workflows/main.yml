name: Aggiorna Classifica Volley

on:
  schedule:
    # Esegue alle 8:00, 13:00, 19:00 (Inverno UTC: 7, 12, 18)
    - cron: '0 7,12,18 * * *'
  workflow_dispatch: # Permette avvio manuale

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Imposta Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # RIMOSSO IL PASSAGGIO CHE DAVA ERRORE (Chrome è già incluso)

      - name: Installa Dipendenze
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Esegui lo Script
        run: python main.py

      - name: Salva e Pubblica
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Aggiornamento dati completo"
          file_pattern: "*.html"
